<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS Survey - Thank You</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thankyou-container h1 {
      margin-top: 0;
      color: #007bff;
    }
    .thankyou-container p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your responses have been recorded. We appreciate your participation in our GIS survey study.</p>
  </div>
</body>
</html>
